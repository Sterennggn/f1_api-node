<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
<header class="f1-header">
    <div class="header-content">
        <h1>Formula 1</h1>
        <p>Le monde de la Formule 1 en 2025 ! </p>
    </div>
</header>

<main class="container">
    <section class="intro-section">
        <p>Bienvenue dans l'application pour les fans de Formule 1. Retrouvez toutes les informations sur les pilotes et les écuries pour la saison en cours.</p>
    </section>

    <div class="card-container">
        <a href="/drivers" class="f1-card driver-card">
            <div class="card-content">
                <h2 style="position: absolute; bottom: 250%"> 🏆Pilotes </h2>
                <div>
                    <img style="position: absolute; bottom: 15%; right: 10%; z-index: -1; height: 350%;" src="/bloc_photos/hamilton.png">
                </div>
            </div>
        </a>

        <a href="/constructors" class="f1-card constructor-card">
            <div class="card-content">
                <h2 style="position: absolute; bottom: 250%">🏎️Écuries</h2>
                <div>
                    <img style="position: absolute; bottom: 15%; z-index: -1" src="/bloc_photos/ferrari.png">
                </div>
            </div>

        </a>

        <a href="/seasons" class="f1-card season-card">
            <div class="card-content">
                <h2 style="position: absolute; bottom: 250%">🚦Saisons 2025</h2>
                <div>
                    <img style="position: absolute; bottom: 15%; right: 10%; z-index: -1; height: 350%;" src="/bloc_photos/circuitbis.png">
                </div>
            </div>
        </a>
    </div>
    <div>
        <img class="f1-portrait" src="/f1_photo/f1-pilote.jpg"/>
    </div>
</main>

<footer class="f1-footer">
    <p class="bas-page">© 2025 Formula 1 App - Tous droits réservés</p>
</footer>
</body>
</html>
